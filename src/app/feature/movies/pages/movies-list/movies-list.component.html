<section class="flex flex-col gap-6">
  <h2 class="text-center text-2xl font-semibold">Movie List</h2>

  <ng-container *ngIf="movieList.length > 0; else templateA">
    <div
      class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 h-auto gap-4 relative">
      <app-movie-card *ngFor="let movie of movieList" [movie]="movie" />
    </div>
  </ng-container>

  <ng-template #templateA>
    <div class="flex flex-col items-center justify-center gap-y-4">
      <h3>No hay peliculas disponibles</h3>
      <a
        class="text-white bg-cyan-500 py-2 px-4 rounded-md hover:bg-cyan-600 transition-colors duration-300"
        routerLink="/movies/register">
        Â¿Deseas registrar una pelicula?
      </a>
    </div>
  </ng-template>

  <button class="bg-amber-400 py-3 rounded-md" (click)="loadMoreMovies()">
    Add movies
  </button>
</section>
