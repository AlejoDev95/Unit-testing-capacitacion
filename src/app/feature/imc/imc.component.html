<section class="flex flex-col gap-y-4 items-center">
  <h2 class="text-center">Person count {{ listOfPeople.length }}</h2>

  <div
    *ngIf="selectedPerson"
    id="person-selected"
    class="bg-gray-400 text-white rounded-md font-semibold text-center flex flex-col gap-y-3 px-10 py-5">
    <h3>Person selected</h3>
    <ul class="flex flex-col items-start">
      <li>name: {{ selectedPerson.name }}</li>
      <li>age: {{ selectedPerson.age }}</li>
    </ul>
  </div>

  <div class="w-full grid gap-4 md:grid-cols-2 lg:grid-cols-3">
    <app-person
      *ngFor="let person of listOfPeople"
      [person]="person"
      (selectedPerson)="getSelectedPerson($event)" />
  </div>
</section>
