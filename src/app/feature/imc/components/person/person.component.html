<div class="flex flex-col gap-y-4 border border-black p-4 rounded-md">
  <h3>Hi, my name is {{ person.name }}</h3>
  <p>My height is: {{ person.height }}m</p>
  <p>IMC: {{ imc }}</p>
  <button
    class="bg-cyan-400 py-1.5 px-2 rounded-md transition duration-300 hover:bg-cyan-500 hover:text-white"
    (click)="calculateIMC()">
    Calculate IMC
  </button>
  <button
    class="bg-amber-400 py-1.5 px-2 rounded-md transition duration-300 hover:bg-amber-500 hover:text-white"
    (click)="sendSelectedPerson()">
    Send selected person
  </button>
</div>
